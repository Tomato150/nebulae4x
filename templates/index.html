<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <!-- Bootstrap stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome stylesheet -->
    <link href="/static/font-awesome-4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom stylesheet -->
    <link href="/static/css/custom.css" rel="stylesheet">

</head>
<body >

    <!-- Hidden Images -->
    <div hidden>
        <img src="/static/images/2016_tile.png" alt="star_tile" id="star_tile">
    </div>

    <div id="contextual-window" style="left: -1200px;">
        <div class="container-fluid" style="padding: 5px;">
            <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" role="tab" href="#production-tab">Production</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" role="tab" href="#fleet-tab">Fleets</a></li>
            </ul>

            <hr>

            <div class="tab-content">
                <div class="tab-pane active" id="production-tab" role="tabpanel">
                    <h1>product</h1>
                </div>
                <div class="tab-pane" id="fleet-tab" role="tabpanel">
                    <h1>flet</h1>
                </div>
            </div>
        <!-- Wrapper Div -->
        </div>
    </div>

    <div id="viewport" class="" style="position: fixed; overflow: hidden; height: 100vh; width: 100vw;">
        <button id="slide" class="btn btn-primary" style="top: 90%; left: 90%; position: fixed;">slide</button>
        <canvas id="canvas-trial" height="6000" width="6000" ></canvas>
    </div>

    <!-- Bootstrap Dependencies -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-2.2.1.min.js"></script>
    <!-- Tether -->
    <script src="/static/js/tether/js/tether.min.js"></script>

    <!-- Bootstrap -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- Personally chosen plugins -->
    <script src="/static/js/pixi.min.js"></script>

    <script>
        $(document).ready(function () {
            // vars for the sprites
            var stars = {{ stars|safe }};
            var scroll_factor = 1.0;
            var contextual_window = $('#contextual-window');

            var star_sprite;

            // Init short hand
            var Container = PIXI.Container,
                autoDetectRenderer = PIXI.autoDetectRenderer,
                loader = PIXI.loader,
                resources = PIXI.loader.resources,
                Sprite = PIXI.Sprite;

            // Create renderer to canvas object and stage for sprites
            var renderer = autoDetectRenderer(6000, 6000, {view: $('#canvas-trial')[0]}),
                stage = new Container(),
                container = new Container();

            stage.addChild(container);

            // Load images for later use
            loader
                    .add("/static/images/white.png")
                    .load(setup);

            // Create sprites and create initial stage
            function setup() {

                for (var star_index in stars) {
                    star_sprite = new Sprite(
                        resources["/static/images/white.png"].texture
                    );
                    var star = stars[star_index];
                    star_sprite.x = star.coordinates[0] + 3000;
                    star_sprite.y = star.coordinates[1] + 3000;

                    container.addChild(star_sprite);
                }
                renderLoop();
            }

            function renderLoop() {
                requestAnimationFrame(renderLoop);

                renderer.render(stage)
            }

            contextual_window.height($(window).height() - 100).width(contextual_window.height() / 1.6);

            $('#slide').on('click', function () {
                var contextual_window = $('#contextual-window');
                if (contextual_window.hasClass('visible')) {
                    contextual_window.animate({'left': '-1200px'}, 500).removeClass('visible')
                } else {
                    contextual_window.animate({'left': '50px'}, 500).addClass('visible')
                }
            });

            $(window).on("mousewheel", function (e) {
                var old_scroll_factor = scroll_factor;
                if (e.originalEvent.wheelDelta >= 0) {
                    // Scrolled up
                    scroll_factor = Math.min(32, scroll_factor + 1);
                     if (scroll_factor != old_scroll_factor) {
                         old_scroll_y += 3000;
                         old_scroll_x += 3000;
                     }
                } else {
                    // Scrolled Down
                    scroll_factor =  Math.max(1, scroll_factor - 1);
                    if (scroll_factor != old_scroll_factor) {
                        old_scroll_y -= 3000;
                        old_scroll_x -= 3000;
                    }
                }
                container.scale.x = scroll_factor;
                container.scale.y = scroll_factor;

                x = e.pageX;
                y = e.pageY;
                top = $(this).scrollTop();
                left = $(this).scrollLeft();
                var newX = e.pageX;
                var newY = e.pageY;

                scroll_x = left - newX + x;
                scroll_y = top - newY + y;
                container.x = -(old_scroll_x + scroll_x);
                container.y = -(old_scroll_y + scroll_y);
                console.log(scroll_factor);
            });

            // DragScroll
            var x,y,top,left,down,
                    old_scroll_x = 0,
                    old_scroll_y = 0,
                    scroll_x = 0,
                    scroll_y = 0;

            $('body').on("mousedown", function (e) {
                e.preventDefault();
                down = true;
                x = e.pageX;
                y = e.pageY;
                top = $(this).scrollTop();
                left = $(this).scrollLeft();
            });

            $("body").on("mousemove", function (e) {
                if (down) {
                    var newX = e.pageX;
                    var newY = e.pageY;

                    scroll_x = left - newX + x;
                    scroll_y = top - newY + y;
                    console.log('nexX: ' + newX);
                    console.log('Container x: ' + -(old_scroll_x + scroll_x));
                    container.x = -(old_scroll_x + scroll_x);
                    console.log('Container Y: ' + -(old_scroll_y + scroll_y));
                    container.y = -(old_scroll_y + scroll_y);
                }
            });

            $("body").on("mouseup", function (e) {
                down = false;
                old_scroll_x = (old_scroll_x + scroll_x);
                old_scroll_y = (old_scroll_y + scroll_y);
            });
        })
    </script>
</body>
</html>
